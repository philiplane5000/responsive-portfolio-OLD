<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/responsive-style.css" />
    <script src="./assets/jquery/jquery-min.js"></script>
</head>

<body>
    <header>
        <div class="head-content">

            <div class="name">
                <h1>Philip Taft-Dick</h1>
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li>
                        <a href="./gallery.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <main>

        <div class="main-content">

            <h2>Contact</h2>
            <hr>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea id="msg" class="form-control"></textarea>
                </div>
                <button type="submit" class="contact-submit btn-lg btn-info ">Submit</button>
            </form>

        </div>

    </main>

    <footer class="foot">
        <p>Copyright &copy;</p>
    </footer>

    <script src="./assets/jquery/jquery-min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
